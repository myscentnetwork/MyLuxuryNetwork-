# MyLuxuryNetwork Nginx Configuration
# Copy this to /etc/nginx/sites-available/myluxurynetwork
# Then: sudo ln -s /etc/nginx/sites-available/myluxurynetwork /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

# Admin Panel - admin.myluxury.network
server {
    listen 80;
    server_name admin.myluxury.network;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

